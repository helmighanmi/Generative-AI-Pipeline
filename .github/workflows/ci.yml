name: CI/CD - All Projects

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [langchain, multimodal-rag-pipeline, rag-qa-bot-langchain]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies (if available)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "⚠️ No requirements.txt found in ${{ matrix.project }}, skipping install"
          fi

      - name: Run tests (if available)
        run: pytest -q || echo "⚠️ No tests found in ${{ matrix.project }}, skipping"

  docker-multimodal:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry with PAT
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Extract Git commit SHA
        id: vars
        run: echo "GIT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/helmighanmi/generative-ai-applications/multimodal-rag-pipeline:latest \
            -t ghcr.io/helmighanmi/generative-ai-applications/multimodal-rag-pipeline:${{ env.GIT_SHA }} \
            -f multimodal-rag-pipeline/Dockerfile multimodal-rag-pipeline

      - name: Push Docker image
        run: |
          docker push ghcr.io/helmighanmi/generative-ai-applications/multimodal-rag-pipeline:latest
          docker push ghcr.io/helmighanmi/generative-ai-applications/multimodal-rag-pipeline:${{ env.GIT_SHA }}
